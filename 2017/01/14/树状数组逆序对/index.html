    <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;cstdio&gt;</span><br><span class="line">#include&lt;cstdlib&gt;</span><br><span class="line">#include&lt;algorithm&gt;</span><br><span class="line">#define LL long long</span><br><span class="line">using namespace std;</span><br><span class="line">LL a[500000],c[500000]=&#123;0&#125;;	</span><br><span class="line">LL n,ans=0,rr=0;</span><br><span class="line">struct kl</span><br><span class="line">&#123;</span><br><span class="line">	LL x,pos;</span><br><span class="line">&#125;re[500000];</span><br><span class="line">bool comp(kl q,kl y) &#123;return (q.x&lt;y.x);&#125;</span><br><span class="line">LL lowbit(LL x)</span><br><span class="line">&#123;</span><br><span class="line">	return x&amp;-x;</span><br><span class="line">&#125;</span><br><span class="line">LL sum(LL x)</span><br><span class="line">&#123;</span><br><span class="line">	LL as=0;</span><br><span class="line">	while (x&gt;0)</span><br><span class="line">	&#123;</span><br><span class="line">		as+=c[x];</span><br><span class="line">		x-=lowbit(x);</span><br><span class="line">	&#125;</span><br><span class="line">	return as;</span><br><span class="line">&#125;</span><br><span class="line">void add(LL x)</span><br><span class="line">&#123;</span><br><span class="line">	while (x&lt;=n)</span><br><span class="line">	&#123;</span><br><span class="line">		c[x]++;</span><br><span class="line">		x+=lowbit(x);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	scanf (&quot;%lld&quot;,&amp;n);</span><br><span class="line">	for (int o=1;o&lt;=n;++o)</span><br><span class="line">	&#123;</span><br><span class="line">		scanf (&quot;%lld&quot;,&amp;re[o].x);</span><br><span class="line">		re[o].pos=o;</span><br><span class="line">	&#125;</span><br><span class="line">	sort(re+1,re+n+1,comp);</span><br><span class="line">	for (int i=1;i&lt;=n;++i)</span><br><span class="line">	&#123;</span><br><span class="line">		if (re[i].x!=re[i-1].x) rr++;</span><br><span class="line">		a[re[i].pos]=rr;</span><br><span class="line">	&#125;</span><br><span class="line">	for (int i=1;i&lt;=n;++i)</span><br><span class="line">	&#123;</span><br><span class="line">		add(a[i]);</span><br><span class="line">		ans+=i-sum(a[i]);</span><br><span class="line">		//cout&lt;&lt;sum(a[i])&lt;&lt;endl;</span><br><span class="line">	&#125;</span><br><span class="line">	cout&lt;&lt;ans;</span><br><span class="line">	return 0;	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
