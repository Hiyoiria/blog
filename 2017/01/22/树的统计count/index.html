ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;cstdio&gt;</span><br><span class="line">#include&lt;cstdlib&gt;</span><br><span class="line">#include&lt;cstring&gt;</span><br><span class="line">#define maxn 300000</span><br><span class="line">#define ls x&lt;&lt;1</span><br><span class="line">#define rs x&lt;&lt;1|1</span><br><span class="line">using namespace std;</span><br><span class="line">int n,head[maxn],tot=0,v[maxn],top[maxn],son[maxn],fa[maxn],de[maxn],w[maxn],z,tree1[maxn],tree2[maxn],sz[maxn];</span><br><span class="line">char s[20];</span><br><span class="line">struct eg</span><br><span class="line">&#123;</span><br><span class="line">	int to;</span><br><span class="line">	int nxt;</span><br><span class="line">&#125;b[maxn];</span><br><span class="line">void link(int x,int y)</span><br><span class="line">&#123;</span><br><span class="line">	b[++tot].nxt=head[x];</span><br><span class="line">	b[tot].to=y;</span><br><span class="line">	head[x]=tot;</span><br><span class="line">&#125;</span><br><span class="line">void dfs1(int x,int f)</span><br><span class="line">&#123;</span><br><span class="line">	sz[x]=1,fa[x]=f;</span><br><span class="line">	for (int i=head[x];i!=-1;i=b[i].nxt)</span><br><span class="line">	&#123;</span><br><span class="line">		int t=b[i].to;</span><br><span class="line">		if (t==f) continue;</span><br><span class="line">		de[t]=de[x]+1;</span><br><span class="line">		dfs1(t,x);</span><br><span class="line">		sz[x]+=sz[t];</span><br><span class="line">		if (son[x]==-1||sz[son[x]]&lt;sz[t]) son[x]=t;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">void dfs2(int x,int tp)</span><br><span class="line">&#123;</span><br><span class="line">	top[x]=tp,w[x]=++z；</span><br><span class="line">	if (son[x]!=-1) dfs2(son[x],tp);</span><br><span class="line">	else return ;</span><br><span class="line">	for (int i=head[x];i!=-1;i=b[i].nxt)</span><br><span class="line">	&#123;</span><br><span class="line">		int t=b[i].to;</span><br><span class="line">		if (t!=fa[x]&amp;&amp;t!=son[x]) dfs2(t,t);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">void build(int x,int l,int r)</span><br><span class="line">&#123;</span><br><span class="line">	tree2[x]=0,tree1[x]=-900000000;</span><br><span class="line">	if (l==r) return ;</span><br><span class="line">	int mid=(l+r)&gt;&gt;1;</span><br><span class="line">	build (ls,l,mid);</span><br><span class="line">	build (rs,mid+1,r);</span><br><span class="line">&#125;</span><br><span class="line">void updata(int x,int l,int r,int d,int y)</span><br><span class="line">&#123;</span><br><span class="line">	if (l==r&amp;&amp;l==d) </span><br><span class="line">	&#123;</span><br><span class="line">		tree1[x]=y;</span><br><span class="line">		tree2[x]=y;</span><br><span class="line">		return ;</span><br><span class="line">	&#125;</span><br><span class="line">	int mid=(l+r)&gt;&gt;1;</span><br><span class="line">	if (d&lt;=mid)updata(ls,l,mid,d,y);</span><br><span class="line">	else updata(rs,mid+1,r,d,y);</span><br><span class="line">	tree1[x]=max(tree1[ls],tree1[rs]);</span><br><span class="line">	tree2[x]=tree2[ls]+tree2[rs];</span><br><span class="line">&#125;</span><br><span class="line">int qsum(int x,int l,int r,int ll,int rr)</span><br><span class="line">&#123;</span><br><span class="line">	if (ll==l&amp;&amp;r==rr) return tree2[x];</span><br><span class="line">	int mid=(l+r)&gt;&gt;1;</span><br><span class="line">	if (ll&gt;mid) return qsum(rs,mid+1,r,ll,rr);</span><br><span class="line">	else if (rr&lt;=mid) return qsum(ls,l,mid,ll,rr);</span><br><span class="line">	else return qsum(ls,l,mid,ll,mid)+qsum(rs,mid+1,r,mid+1,rr);</span><br><span class="line">&#125;</span><br><span class="line">int qmax(int x,int l,int r,int ll,int rr)</span><br><span class="line">&#123;</span><br><span class="line">	if (ll==l&amp;&amp;r==rr) return tree1[x];</span><br><span class="line">	int mid=(l+r)&gt;&gt;1;</span><br><span class="line">	if (rr&lt;=mid) return qmax(ls,l,mid,ll,rr);</span><br><span class="line">	else if (ll&gt;mid) return qmax(rs,mid+1,r,ll,rr);</span><br><span class="line">	else return max(qmax(ls,l,mid,ll,mid),qmax(rs,mid+1,r,mid+1,rr));</span><br><span class="line">&#125;</span><br><span class="line">int find(int x,int y,int flag)</span><br><span class="line">&#123;</span><br><span class="line">	if (flag==1)</span><br><span class="line">	&#123;</span><br><span class="line">		int ans=-900000000;</span><br><span class="line">		int f1=top[x],f2=top[y];</span><br><span class="line">		while(f1!=f2)</span><br><span class="line">		&#123;</span><br><span class="line">			if(de[f1]&lt;de[f2]) swap(f1,f2),swap(x,y);</span><br><span class="line">			ans=max(ans,qmax(1,1,z,w[f1],w[x]));</span><br><span class="line">			x=fa[f1],f1=top[x];</span><br><span class="line">		&#125;</span><br><span class="line">		if (de[x]&gt;de[y]) swap(x,y);</span><br><span class="line">		return max(ans,qmax(1,1,z,w[x],w[y]));</span><br><span class="line">	&#125;</span><br><span class="line">	if (flag==2)</span><br><span class="line">	&#123;</span><br><span class="line">		int ans=0;</span><br><span class="line">		int f1=top[x],f2=top[y];</span><br><span class="line">		while (f1!=f2)</span><br><span class="line">		&#123;</span><br><span class="line">			if(de[f1]&lt;de[f2]) swap(f1,f2),swap(x,y);</span><br><span class="line">			ans+=qsum(1,1,z,w[f1],w[x]);</span><br><span class="line">			x=fa[f1],f1=top[x];</span><br><span class="line">		&#125;</span><br><span class="line">		if (de[x]&gt;de[y]) swap(x,y);</span><br><span class="line">		return ans+qsum(1,1,z,w[x],w[y]);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	memset(head, -1, sizeof(head));</span><br><span class="line">    memset(son, -1, sizeof(son));</span><br><span class="line">	scanf (&quot;%d&quot;,&amp;n);</span><br><span class="line">	for (int i=1;i&lt;n;++i)</span><br><span class="line">	&#123;</span><br><span class="line">		int x,y;</span><br><span class="line">		scanf (&quot;%d%d&quot;,&amp;x,&amp;y);</span><br><span class="line">		link(x,y);</span><br><span class="line">		link(y,x);</span><br><span class="line">	&#125;</span><br><span class="line">	for (int i=1;i&lt;=n;++i)</span><br><span class="line">		scanf (&quot;%d&quot;,&amp;v[i]);</span><br><span class="line">	de[1]=1;</span><br><span class="line">	dfs1(1,0);</span><br><span class="line">	dfs2(1,1);</span><br><span class="line">	build(1,1,z);</span><br><span class="line">	for (int i=1;i&lt;=n;++i) updata(1,1,z,w[i],v[i]);</span><br><span class="line">	int q;</span><br><span class="line">	scanf(&quot;%d&quot;,&amp;q);</span><br><span class="line">	for (int i=1;i&lt;=q;++i)</span><br><span class="line">	&#123;</span><br><span class="line">		scanf (&quot;%s&quot;,s);</span><br><span class="line">		int x,y;</span><br><span class="line">		scanf (&quot;%d%d&quot;,&amp;x,&amp;y);</span><br><span class="line">		if (s[0]==&#x27;C&#x27;)</span><br><span class="line">		updata(1,1,z,w[x],y);</span><br><span class="line">		if (s[1]==&#x27;M&#x27;)</span><br><span class="line">		printf(&quot;%d\n&quot;,find(x,y,1));	</span><br><span class="line">		if (s[1]==&#x27;S&#x27;)</span><br><span class="line">		printf(&quot;%d\n&quot;,find(x,y,2));	</span><br><span class="line">	&#125;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>嗯我知道打得很丑然而毕竟是第一个几乎全靠自己的树剖板子吧qaq<br>诶嘿嘿</p>
